<div class="container halves">
  <div style="color: #121648;">
    <div class="square-image">
      <img src="{% include relative-src.html src=include.badge.image_path %}" alt="{{ include.badge.title }}" align="left"/>
    </div>
    <h3 class="editable" style="margin-left: 1em; padding: 0 0 0 4em" align="left">{{ include.badge.title }}</h3>
    <p class="editable" style="margin-left: 1em; padding: 0 0 0 6.5em" align="left">
      {{ include.badge.description }}
    </p>
  </div>
</div>
